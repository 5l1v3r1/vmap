<!doctype>
<html>
	<head>
		<title>GOAT (Greatest of All Time) Poetry Club</title>
	</head>
	<body>
		<h1>GOAT (Greatest of All Time) Poetry Club</h1>
		<hr />
		<h3 style='color: #050;'>User Poems</h3>
		<hr />
		{% for x in poems %}
			<p>{{x}}</p>
			<hr />
		{% endfor %}
		<form action='/compose' method='POST'>
			<textarea name='poem'></textarea>
			<button name='submit' type='submit'>Submit</button>
		</form>
	</body>
</html>
